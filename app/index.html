<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>

    <body>
        <script type="text/x-handlebars">
            <div class="container">
                <div class="page-header">
                    <h1>Scheduler</h1>
                </div>
                {{outlet}}
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="index">
            {{#linkTo "schedule"}}Schedule{{/linkTo}}
        </script>

        <script type="text/x-handlebars" data-template-name="schedule">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn" {{action "expand"}}><i class="icon-zoom-in"></i></button>
                    <button class="btn" {{action "contract"}}><i class="icon-zoom-out"></i></button>
                </div>
            </div>
            <div id="schedule">
                <div id="locations">
                    <div class="header"></div>
                    {{#each reservables}}
                        <div class="location">
                            <a href="#">{{name}}</a>
                        </div>
                    {{/each}}
                </div>
                <div id="matrix">
                    <div id="matrix_expander" {{bindAttr style="styleMatrixExpanderWidth"}}>
                        <div class="header">
                            {{#each hour in hours}}
                                <div class="hour" {{bindAttr style="styleHourWidth"}}>{{hour}}</div>
                            {{/each}}
                        </div>
                        {{#each reservables}}
                            <div class="track">
                                {{#each reservations}}
                                    {{view App.ReservationView}}
                                {{/each}}
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="reservation">
            <a href="#" class="reservation btn" {{bindAttr style="styleReservation"}}>
                <div class="name">
                    {{reservee.name}}
                </div>
            </a>
        </script>
            
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        
        

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    
    <!-- build:js scripts/plugins.js -->
    <script src="scripts/vendor/bootstrap/bootstrap-affix.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-alert.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-dropdown.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-tooltip.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-modal.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-transition.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-button.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-popover.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-typeahead.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-carousel.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-collapse.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/amd-app.js -->
    <script src="scripts/vendor/handlebars-1.0.0.beta.6.js"></script>
    <script src="scripts/vendor/ember.min.js"></script>
    <script src="scripts/vendor/ember-data.js"></script>
    <script src="scripts/vendor/moment.min.js"></script>
    
    <script src="scripts/app.js"></script>
    <script src="scripts/store.js"></script>

    <script src="scripts/models/schedule.js"></script>
    <script src="scripts/models/event.js"></script>
    <script src="scripts/models/reservable.js"></script>
    <script src="scripts/models/reservation.js"></script>

    <script src="scripts/controllers/application_controller.js"></script>
    <script src="scripts/controllers/index_controller.js"></script>
    <script src="scripts/controllers/schedule_controller.js"></script>

    <script src="scripts/views/application.js"></script>
    <script src="scripts/views/schedule.js"></script>

    <script src="scripts/fixtures.js"></script>

    <script src="scripts/routes/router.js"></script>   
    <!-- endbuild -->
</body>
</html>
